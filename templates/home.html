{% extends "main.html" %}
{% block content %}
{{login_session}}
<h4> <a href="{{url_for('newDiscipline')}}"> Add New Discipline</a></h4>
<h4> <a href="{{url_for('newJournal')}}"> Add New Journal</a></h4>
<br><br>

{% for d in disciplines %}
	<h5> <a href="{{url_for('discipline', discipline_id = d.id)}}">{{d.name}} </a></h5>
	<p> <a href="{{url_for('deleteDiscipline', discipline_id = d.id)}}"> Delete </a> - <a href="{{url_for('editDiscipline', discipline_id = d.id)}}"> Edit </a></p>
{% endfor %}
<br><br>
{% for j in items %}
	<h5><a href="{{url_for('journalPage', journal_id = j.id)}}"> {{j.title}} </a> - {{j.disciplines.name}}</h5>
	<p> <a href="{{url_for('deleteJournal', journal_id = j.id)}}"> Delete </a> - <a href="{{url_for('editJournal', journal_id = j.id)}}"> Edit </a></p>
{% endfor %}

{% endblock %}
