{% extends "main.html" %}
{% block content %}
<h1> Add new journal </h1>
<div class="col-md-8">
<div class="form-group">
<form method="POST" enctype="multipart/form-data"  action="#">
<label for="name">Title: </label><input class="form-control" type="text" name="name" id="name" required>
<label for="issn">ISSN: </label><input  class="form-control" type="text" name="issn" id="issn" required>
<label for="publisher">Publisher: </label><input  class="form-control" type="text" id="publisher" name="publisher">
<label for="editor">Editor-in-chief: </label><input  class="form-control" type="text" id="editor" name="editor">
<label for="discipline"> Discipline: </label>
<select class ="form-control" id="discipline" name="discipline">
{% for d in disciplines %}
	<option value="{{d.id}}"> {{d.name}} </option>

{% endfor %}
</select>
<label for="issues">Issues per year: </label><input  class="form-control" type="number" name="issues" id="issues">
<label for="foundation">Founded (year): </label><input  class="form-control" type="number" name="foundation" id="foundation">
<label for="description">Description: </label><input class="form-control" type="text" name="description" id="description">
<label for="picture"> Cover picture: </label> <input  class="form-control" type="file" name="picture" id="picture">
<input class="btn btn-default" type="submit" value="Add">
</form>
<a href = '{{url_for('HomePage')}}'>
<button class="btn btn-default delete">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>
</div>
</div>
{% endblock %}
